<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="icon" href="./resources/hamburger_menu.png">
    <title>Collor Toggle</title>
</head>

<body>
    <nav>
        <img src="./resources/hamburger_menu.png" alt="hamburger-icon" id="hamburger">
    </nav>

    <ul id="color-list">
        <li class="color red" id="red">Red</li>
        <li class="color #94d755" id="green">Green</li>
        <li class="color #cd94ff" id="purple">Purple</li>
        <li class="color #9cdaff" id="blue">Blue</li>
    </ul>

    <div id="color-container">
        <h1 id="color-name"></h1>
    </div>
</body>

</html>
